<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>PowerHouse • Keywords (Fix 3)</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <!--#include file="header.html" -->
  <main>
    <section class="panel">
      <h2>Expand Keywords</h2>

      <label for="siteSelect">Choose Site:</label>
      <select id="siteSelect">
        <option value="">-- Select a site --</option>
        <option value="add-new">➕ Add New Site</option>
      </select>

      <small style="display:block;margin-top:6px;color:#aaa;">
        Your sites are saved in Supabase. Add one if this list is empty.
      </small>

      <input id="seed" placeholder="Seed keyword" style="margin-top:12px;">
      <button id="expandBtn">Expand + Save</button>
    </section>

    <section class="panel">
      <h2>Keywords</h2>
      <table id="kwTable">
        <thead>
          <tr><th>Keyword</th><th>Source</th><th>Score</th></tr>
        </thead>
        <tbody id="kwBody"></tbody>
      </table>
    </section>
  </main>

  <div id="debugPanel" class="debug-panel"><pre id="debugLog"></pre></div>
  <script src="assets/debug.js"></script>
  <script src="assets/keywords.js"></script>
</body>
</html>
