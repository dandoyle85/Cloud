<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PowerHouse ‚Ä¢ Keyword Explorer Fallback</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
<header>
  <h1>üî• PowerHouse Keyword Explorer <span class="badge">Phase 2.2.2</span></h1>
  <nav>
    <a href="/">Dashboard</a>
    <a class="active" href="/keywords.html">Keyword Explorer</a>
  </nav>
</header>

<main>
  <section class="panel">
    <h2>Seed ‚Üí Long‚ÄëTail</h2>
    <div class="grid two">
      <div>
        <label>Site ID (UUID)</label>
        <input id="siteId" placeholder="Paste site_id" />
      </div>
      <div>
        <label>Seed Keyword</label>
        <input id="seed" placeholder="e.g., drone mapping" />
      </div>
    </div>
    <div class="actions">
      <button id="expandBtn">Expand + Save</button>
      <button id="listBtn" class="ghost">List Existing</button>
    </div>
  </section>

  <section class="panel">
    <div class="panel-head">
      <h2>Keywords</h2>
      <div>
        <button id="exportCsv" class="ghost">Export CSV</button>
        <button id="copyPrompt" class="ghost">Copy Elite Prompt</button>
      </div>
    </div>
    <div class="table-wrap">
      <table id="kwTable">
        <thead>
          <tr>
            <th>Keyword</th>
            <th>Source</th>
            <th>Score</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="kwBody">
          <tr class="muted-row"><td colspan="4">No keywords yet. Try seed above.</td></tr>
        </tbody>
      </table>
    </div>
  </section>

  <section class="panel">
    <h2>üõ†Ô∏è Debug Log</h2>
    <pre id="debugLog" class="debug"></pre>
  </section>
</main>

<footer>
  <small>Phase 2.2.2 ‚Ä¢ Fallback Save Mode ‚Ä¢ Grey UI + Burnt Orange ‚Ä¢ ¬© PowerHouse</small>
</footer>

<script src="assets/keywords.js"></script>
</body>
</html>
